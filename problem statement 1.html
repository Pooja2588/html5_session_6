<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="registerStyle.css">
 
</head>
<body>
<form class="form" id="form" method="post">
<header>
<h1>Enter the system</h1>
<br>

<p class="p1"><span>It is necessary to login in Your account in order to sign up for a course.</span></p>
<br>

</header>
<p class="p2"><span class="span1">ARE YOU NEW?</span><span class="span2">REGISTER</span></p>
<div class="register" id="div1">
  <input type="text" name="textbox"  placeholder="User name" autocompleter="off" size="40" maxlength="20" required>
  <br><br>
 <input type="email" name="textbox"  placeholder="Email" autocompleter="off"
                                 size="40" maxlength="30" required>
            <br><br>
            <input type="password" name="textbox"  placeholder="Password" autocompleter="off"
                                 size="40" maxlength="15" required>
            <br><br>
            <input type="password" name="textbox"  placeholder="Confirm Password"  size="40" maxlength="15" autocompleter="off" required>
            <br><br>
            <input type="submit" name="register" value="Register" style="color:#2C4771;font-weight:bold;float:right;margin-right:40px;" class="submitbutton">
            <br><br>
</div>
<div class="login" id="div2">
 <p class="p3"><span class="span3">ALREADY A STUDENT?</span><span class="span4">LOGIN</span></p>
            <br><br>
            <input type="text" name="textbox"  placeholder="User name" autocompleter="off"
                            size="40" maxlength="10" required>
            <br><br>
            <input type="password" name="textbox"  placeholder="Password" autocompleter="off"
                                size="40" maxlength="15" required>
            <br><br>
            <input type="checkbox" name="remember" value="yes"><span class="checkbox">Remember me?</span>
            <br><br><br>
            <input type="submit" name="register" value="Login"  class="loginbutton">
            <span class="span5">Forgot Password?</span>
</div>



</form>
</body>
</html>
